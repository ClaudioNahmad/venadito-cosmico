--------------------------------
----> thermodynamics parameters:
--------------------------------

1) primordial Helium fraction 'YHe' (default: set to 0.25)

YHe = 0.25

2) enter one of 'z_reio' or 'tau_reio' (default: 'z_reio' set to 10.3)

